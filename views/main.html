<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Main</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/vendors/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <header>
    <!-- header -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto ml-0 logo ml-md-4">
          <a href="#">
            <img src="../assets/images/+1circle.png" width="60" height="60">
          </a>
        </div>
        <div class="col-6 col-sm-8 col-lg-6 mt-2">
          <div class="row no-gutters">
            <div class="col-10">
              <P class="h3 text-white">PlusOne</P>
            </div>
          </div>
        </div>
        <nav class="col-lg-2  menu d-flex justify-content-between ml-auto mt-2 mr-md-4 ">
          <a href="#">
            <i class="fas fa-home"></i>
          </a>
          <a href="#">
            <i class="fas fa-user-friends"></i>
          </a>
          <a href="#">
            <i class="fas fa-bell"></i>
          </a>
          <a href="#" class="imagen">
            <img src="../assets/images/chris.jpg" alt="usuario" width="40" height="40">
          </a>
        </nav>
      </div>
    </div>
  </header>
  <!-- header -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3 d-flex justify-content-center">
          <!-- Profile -->
          <div class="tarjeta">
            <div class="imagen">
              <img id="userPhoto" src="">
              <h5>Name:
                <span id="userName"></span>
              </h5>
              <a href="#" onclick="signOut();">Sign out</a>
            </div>
            <div class="raiting offset-md-3 col-12 col-md-6 col-12 col-md-6">
              <i class="estrellita fas fa-star"></i>
              <i class="estrellita fas fa-star"></i>
              <i class="estrellita fas fa-star"></i>
              <i class="estrellita fas fa-star-half-alt"></i>
              <i class=estrellita "far fa-star"></i>
            </div>
            <div class="description offset-md-3 col-12 col-md-6">
              <h6>intereses</h6>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum perferendis placeat totam doloribus rerum!.
              </p>
            </div>
          </div>
        </div>

        <!-- 2 -->
        <div class="col-12 col-md-6">
          <br>
          <div>
            <div id="bordenegro" class="wrap post_container col-12 col-md-12 border">
              <form method="post">
                <textarea type="text" id="text_post" class="write post-text col-12" placeholder="Escribe un comentario"></textarea>
                <br>
                <textarea type="text" id="search-text" class="write col-12" placeholder="Evento"></textarea>
                <label for="">
                  <button type="button" id="search-button" class="publish" name="postear" value="agregar_post"> Postear</button>
                </label>
              </form>
            </div>
          </div>
          <div id="padrePost" class="container col-12 col-md-12 mt-4">
            <!-- donde se ven los post -->
            <div>
              <div class="post" id="characters-container"></div>
            </div>
            <div id="template-character" style="display:none">
              <div>
                <h3>
                  <a href="{{url}}">{{name}}</a>
                </h3>
                <img style="width:50%" src="{{img}}" />
              </div>
            </div>
            <!-- donde se ven los post -->
          </div>
        </div>
        <!-- 3 -->
        <div class="col-md-3 d-none d-sm-block">
          <div class="container">
            <br>
            <div class="row d-flex justify-content-center border">
              <div class="tarjeta">
                <img id="flag" src="../assets/images/amazon.png" alt="">
              </div>
            </div>
            <br>
            <div class="row d-flex justify-content-center border">
              <div class="tarjeta">
                <img id="flag" src="../assets/images/gatorade.png" alt="">
              </div>
            </div>
            <br>
            <div class="row d-flex justify-content-center border">
              <div class="tarjeta">
                <img id="flag" src="../assets/images/netflix.png" alt="">
              </div>
            </div>
            <br>
            <div class="row d-flex justify-content-center border">
              <div class="tarjeta">
                <img id="flag" src="../assets/images/spotify.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="../js/vendors/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="../css/vendors/bootstrap.min.css">  
  <script src="../js/main.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
